    
    <h2>User Details</h2>
    <div *ngFor="let user of post">
    <p><strong>ID : </strong>{{user.id}}</p>
    
    <p><strong>Name : </strong>{{user.name}}</p>
    
    <p><strong>Email : </strong>{{user.email}}</p>
    
    <p><strong>Address : </strong>{{user.address.street}}, {{user.address.city}}</p>
    <br />

    </div>
